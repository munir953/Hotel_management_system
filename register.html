        <div class="form">
            <form action="post">
                <h1>Register here to book hotels</h1>
                <p>it takes only a few minutes!</p>
                <div class="container">
                <label for="name">First name:</label>
                <input type="text" id="name" placeholder="First name">
                <label for="name">Last name:</label>
                <input type="text" id="name" placeholder="Last name">
                <label for="Address">Address:</label>
                <input type="text" id="Address" placeholder="Address">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="email">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" placeholder="phone no.">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="password">
                <br>
                </div>
                <div class="options">
                <label for="">Gender :</label>
                <input type="radio" id="male" name="Gender">
                <label for="male">Male</label>
                <input type="radio" id="female" name="Gender">
                <label for="female">Female</label>
                <input type="radio" id="none" name="Gender">
                <label for="none">Prefer not to say</label><br>
                <label >Room type :</label>
                <input type="radio" id="proom" name="room">
                <label for="proom">primium</label>
                <input type="radio" id="droom" name="room">
                <label for="droom">Delux</label>
                <input type="radio" id="lroom" name="room">
                <label for="lroom">luxury</label>
                <input type="radio" id="prroom" name="room">
                <label for="prroom">Presidential suit</label>
                <button id="submit">submit</button>
                </div>
            </form>
        </div>

    </div>
